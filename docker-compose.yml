
version: '3.7'
services:
  db:
    image: postgres:12
    container_name: db
    restart: always
    ports:
      - '5430:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  api:
    image: node:alpine
    container_name: api
    ports:
      - '8087:8087'
    command: sh -c "cd /app"
    working_dir: /app
    volumes:
      - .:/app
    command: sh -c "npm install && npm run start"
    depends_on:
      - db